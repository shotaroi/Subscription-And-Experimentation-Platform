spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # url, username, password set by @DynamicPropertySource from Testcontainers
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    schemas: subscription

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
